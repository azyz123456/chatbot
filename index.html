<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="./Images/robot.png" alt="" srcset="">
                <p class="title">Stella Chatbot</p>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(./Images/robot.png)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Stella</div>
                        <div class="msg-info-time">12:45</div>
                    </div>
                    <div class="msg-text">
                        Hi! My name is Stella, and I am a chatbot. What do you want to ask?
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input">
            <button type="submit" class="msger-send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </section>

    <script src="main.js"></script>
</body>


</html>
